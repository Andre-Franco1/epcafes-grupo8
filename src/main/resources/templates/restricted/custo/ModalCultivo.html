<form th:object="${cultivo}" action="cultivo/cadastro" method="POST" id="formCadastro">
    <div class="row my-2">
        <div class="col col-2 text-end">
            Exaustão do Cultivo
        </div>
        <div class="col col-3">
            <input th:field="*{exaustaoCultivo}" type="text" class="form-control form-control-sm">
        </div>
        <div class="col col-3 text-end">
            Taxa de Poupança 
        </div>
        <div class="col col-4">
            	<input th:field="*{taxaPoupanca}" type="number" class="form-control form-control-sm" placeholder="%" step=".01" required="true" max="100" min="0">
        	</div>
        </div>
	    <div class="row my-2">
	        <div class="col col-5 text-end">
	            <input type="hidden" th:field="*{id}">
	        </div>
	    </div>
    </div>
    <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-floppy"></i>
        Salvar</button>
    <button type="reset" class="btn btn-sm btn-warning text-light"><i class="bi bi-trash3-fill"></i>
        Limpar</button>
</form>
