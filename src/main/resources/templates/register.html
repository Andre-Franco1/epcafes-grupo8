<!DOCTYPE html:5>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ÈpCafé</title>
	<div th:replace="~{fragments/Include :: include}"></div>
	<style>
		.container {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.card {
			width: 50%;
			height: 65%;
		}

		body {
			margin: 0px;
			background-image: url("images/gaian_paleta_esquerda.png");
			display: block;
			background-repeat: no-repeat;
			background-position: left;
		}

		a {
			color: black;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-dark text-white text-center">
				<h4><b>Criar Conta</b></h4>
			</div>
			<div class="card-body">
				<form action="/register" method="POST" th:object="${usuario}">
					<label for="login"><b>E-mail:</b></label>
					<input th:field="*{login}" type="text" name="login" id="Email" class="form-control"
						placeholder="Digite um E-mail" required>
					<br>

					<label th:field="*{password}" for="password"><b>Senha:</b></label>
					<input type="password" name="password" id="Senha" class="form-control"
						placeholder="Digite uma Senha" required>
					<br>

					<label for="role"><b>Grupo:</b></label>
					<select th:field="*{role}" name="role" id="Role" class="form-control" required>
						<option th:each="role: ${T(com.epcafes.enums.UsuarioRole).values()}" th:text="${role}"
							th:value="${role}">
						</option>
					</select>
					<br>

					<p align="center">
						<input type="submit" class="btn btn-outline-dark" value="Cadastrar">
						<input type="reset" class="btn btn-outline-secondary" value="Limpar">
					</p>
				</form>
			</div>
			<div class="row">	
				<div class="col-1"></div>
				<div class="col-10">
					<div th:if="${param.error}" class="alert alert-danger erro text-center" role="alert">
						Endereço de e-mail já cadastrado. <br><b>Tente novamente com outro endereço.</b>
					</div>
					<div th:if="${param.success}" class="alert alert-success erro text-center" role="alert">
						Usuário cadastrado com sucesso.<br>
						Cadastre outro usuário ou <a class="alert-link" href="/epcafes">retorne ao menu principal.</a>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
		</div>
	</div>
</body>

</html>
