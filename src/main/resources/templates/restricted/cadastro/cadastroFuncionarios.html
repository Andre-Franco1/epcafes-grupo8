</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/funcionario">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Propriedade</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Insumo
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Máquinas e Implementos</a>
              <a class="dropdown-item" href="#">Fertilizantes e Defensivos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Despesas
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Máquinas e Implementos</a>
              <a class="dropdown-item" href="#">Fertilizantes e Defensivos</a>
              <div class="dropdown-divider"></div>
              <a href="" class="dropdown-item">Relatorio</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <img src="" class="">
          <h6>0.5</h6>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <br>
    <h4>Pesquisa de Funcionários</h4>
    <br>
    <div class="barra-novo">
      <a href="/funcionario" class="botoes btn">< Voltar</a>
    </div>
    <br>
    <div class="formulario">
      <form class="form" method="post" action="/funcionario">
        <input type="hidden" name="_method" value="put" th:if="${funcionario != null}">
        <input type="hidden" name="id" th:value="${funcionario?.id}">
        <div>
          <label for="nome">Nome* </label>
          <input type="text" id="nome" name="nome" required th:value="${funcionario?.nome}">
        </div>

        <div>
          <label for="salario">Salário* </label>
          <input type="number" id="salario" name="salario" required th:value="${funcionario?.salario}">
        </div>

        <div>
          <label for="nascimento">Data de Nascimento*</label>
          <input type="date" id="nascimento" name="nascimento" required th:value="${funcionario?.nascimento}">
        </div>

        <input class="input-box btn" type="submit" value="💾 Salvar">
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
