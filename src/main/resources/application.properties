spring.datasource.url=jdbc:mysql://localhost:3307/epcafes?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=ifsp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Tratamento de Lazy instantiation. Desabilitar caso exista muitas chamadas remotas. Default = true
spring.jpa.open-in-view=true  

api.security.token.secret = ${JWT_SECRET:my+secret+key}