<!DOCTYPE html>
<html>
	<head th:replace="~{fragments/Head :: head}"></head>
	
	<body>
		<div class="form-horizontal">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<th>Insumo ou serviço</th>
						<th>NF</th>
						<th>Valor</th>
						<th>Porcentagem de utilização</th>
					</thead>
					<tbody th:each="despesa: ${despesas}">
						<td><input type="text" class="form-control" th:value="${despesa.descricao}"/></td>	
						<td><input type="text" class="form-control" th:value="${despesa.notaFiscal}"/></td>
						<td><input type="number" format="currency" precision="2" class="form-control" th:value="${despesa.valor}"/></td>
						<td><input type="number" class="form-control" min="0" max="1" th:value="${despesa.porcUtilizacao}"></td>
						<td><button class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
</svg></button></td>
					</tbody>
				</table>
			</div>
		</form>	
	</body>
