<form th:object="${terraPropria}" action="terraPropria/cadastro" method="POST" id="formCadastro">
		            <div class="form-group">
		                <label for="id">Id:</label>
		                <input type="text" id="id" class="form-control" th:field="*{id}" readonly>
		                <label for="valorBemNovo">Valor da Terra Nua:</label>
		                <input type="text" id="valorTerraNua" class="form-control form-control-sm" th:field="*{valorTerraNua}" required>
		                <label for="taxaPoupanca">Taxa da Poupança:</label>
		                <input type="text" id="taxaPoupanca" class="form-control form-control-sm" th:field="*{taxaPoupanca}" required>
		                <label for="vidaHoras">Safra por Anos:</label>
		                <input type="number" id="safrasAnos" class="form-control form-control-sm" th:field="*{safrasAnos}" required>
		                <label for="vidaAnos">Percentual Terra Própria:</label>
		                <input type="number" id="percTerraPropria" class="form-control form-control-sm" th:field="*{percTerraPropria}" required>
		            </div>
		            <br>
                </div>
		        <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Salvar</button>
		            <a th:href="@{/terraPropria}" class="btn btn-danger">Cancelar</a>
                </div>
</form>
