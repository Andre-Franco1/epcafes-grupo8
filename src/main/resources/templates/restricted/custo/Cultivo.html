<html th:replace="~{fragments/TemplateBase :: layout (~{:: main})}">

<body>    
<main>
	<div class="container">
        <h3>Renda de Fatores: Cultivo</h3>

    </div>
    </br></br>
    
    <div class="modal fade" id="modalCriacao" tabindex="-1" aria-labelledby="modalCriacaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCriacaoLabel">Testar Cultivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCriacao-body">
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
    <table class="table text-center" border="1">
            <thead>
                <tr class="fw-bold">
                    <td>Exaustão do Cultivo</td>
                    <td>Taxa de Poupança</td>
                    <td>Remuneração Esperada</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cultivo : ${listaCultivos}">
                    <td th:text="${cultivo.exaustaoCultivo}"></td>
                    <td th:text="${cultivo.taxaPoupanca}"></td>
                    <td th:text="${cultivo.remuneracao}"></td>
                    <td>
                        <a class="btn-options" th:onclick="|atualizaModal('cultivo/modal', 'modalCriacao', {'id': ${cultivo.id}})|">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a th:method="delete"
                            th:href="@{cultivo/excluir/{id}(id=${cultivo.id})}"
                            class="btn-options"><i class="bi bi-trash3-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row justify-content-start align-items-top d-flex pt-3">
        <div th:replace="~{fragments/Paginacao :: paginacao}"></div>
            <div class="col col-auto ml-auto">
               <button type="button" class="btn btn-success" id="botaoModal" data-bs-toggle="modal" data-bs-target="#modalCriacao" onclick="atualizaModal('cultivo/modal', 'modalCriacao')">
                    Lançar Cultivo
                </button>
        </div>
    </div>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
