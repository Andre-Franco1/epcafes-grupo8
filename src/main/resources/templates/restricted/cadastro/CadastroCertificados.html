<div class="container" style="max-width: 500px">

    <form
            id="uploadForm"
            method="post"
            th:action="@{/files/upload}"
            enctype="multipart/form-data">
        <input class="form-control" id="input-file" type="file" required name="file" />

        <div class="mb-3 ms-1 mt-2 text-center">
            <label for="opcCertificado">Selecione uma opção:</label>
            <select class="form-control-sm" id="opcCertificado" name="tipoCertificado">
                <option th:each="opcCertificado : ${T(com.epcafes.enums.TipoCertificado).values()}" th:value="${opcCertificado}" th:text="${opcCertificado}">
                </option>
            </select>
        </div>

        <input type="hidden" id="idArquivo" name="idA" value="">
        <input type="hidden" id="id" name="id" th:value="${funcionario.id}">
        <button class="btn btn-sm btn-outline-success float-right" type="submit">
            Upload
        </button>
    </form>

    <div
            th:if="${message != null}"
            class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
            role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
</div>
