<form th:object="${depreciacaoMaquina}" action="maquina/cadastro" method="POST" id="formCadastro">
    <div class="row my-2">
		<div class="col col-2 text-end">
            Máquina *
        </div>
        <div class="col col-3">
            <select th:field="*{maquina}" class="form-control form-control-sm">
                <option th:each="maquina : ${listaMaquinas}" th:text="${maquina.nome}" th:value="${maquina.id}">
                </option>
            </select>
        </div>
        <div class="col col-3 text-end">
            Horas Trabalhadas *
        </div>
        <div class="col col-4">
            <input th:field="*{horasTrabalhadas}" type="number" class="form-control form-control-sm" required="true">
        </div>
    </div>
    <div class="row my-2">        
        <div class="col col-3 text-end">
            Porcentagem de Utilização Com Café * 
        </div>
        <div class="col col-4">
            	<input th:field="*{porcentagemUtilizacao}" type="number" class="form-control form-control-sm" placeholder="0 a 1" step=".01" required="true" max="100" min="0">
        	</div>
        </div>
        <div class="col col-5 text-end">
            <input type="hidden" th:field="*{id}">
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-floppy"></i>
        Salvar</button>
    <button type="reset" class="btn btn-sm btn-warning text-light"><i class="bi bi-trash3-fill"></i>
        Limpar</button>
</form>
