<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ÈpCafé - Login</title>
	<div th:replace="~{fragments/Include :: include}"></div>
	<style>
		.container {
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.card {
			width: 50%;
			height: 55%;
		}

		body {
			margin: 0px;
			background-image: url("images/gaian_paleta_esquerda.png");
			display: block;
			background-repeat: no-repeat;
			background-position: left;
		}

		img {
			width: 150%;
			height: 90%;
		}

		a {
			color: black;

		}
	</style>
	<script></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-dark text-white text-center">
				<h4><b>Login</b></h4>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-3 text-center">
						<img th:src="@{/images/cafe.png}" />
					</div>
					<div class="col-1"></div>
					<div class="col-8">
						<form action="/login" method="post">
							<label for="username"><b>Email</b></label>
							<input type="text" name="username" id="Email" class="form-control" required>
							<br>
							<label for="password"><b>Senha:</b></label>
							<input type="password" name="password" id="Senha" class="form-control" required>
							<br>
							<div class="botoes-login" align="center">
								<input type="submit" class="btn btn-outline-dark" value="Entrar">
								<input type="reset" class="btn btn-outline-dark" value="Sair">
							</div>
							<p class="text-center"><a href="#"><u>Esqueceu sua Senha?</u></a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
