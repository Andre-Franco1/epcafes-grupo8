<form th:object="${instalacao}" action="CadastroInstalacao" method="POST" id="formCadastro">
    <div>
		<input type="hidden" th:field="*{id}" />
		
		<div class="row my-2">
			<div class="col col-3 text-end">
            	Nome*
	        </div>
	        <div class="col col-3">
	            <input th:field="*{nome}" type="text" class="form-control form-control-sm" 
	            placeholder="Instalacao 1" required>
	        </div>
	        <div class="col col-3 text-end">
	            Valor R$:*
	        </div>
	         <div class="col col-3">
	            <input th:field="*{valor}" type="number" class="form-control form-control-sm" 
	             placeholder="0,0" step=".01" min="0" required>
	        </div>
		</div>
       
       <div class="row my-2">
			<div class="col col-3 text-end">
	            Vida Ãºtil (anos)*
	        </div>
	         <div class="col col-3">
	            <input th:field="*{vidaUtilAnos}" type="number" class="form-control form-control-sm" 
	             placeholder="0" min="0" required>
	        </div>
	        <div class="col col-3 text-end">
	            Valor residual (%)
	        </div>
	         <div class="col col-3">
	            <input th:field="*{valorResidual}" type="number" class="form-control form-control-sm" 
	             placeholder="0" min="0" required>
	        </div>
	   </div>
       
    </div>
   
    </div>
    <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-floppy"></i>
        Salvar
    </button>
    <button type="reset" class="btn btn-sm btn-warning text-light"><i class="bi bi-trash3-fill"></i>
        Limpar
     </button>
</form>
