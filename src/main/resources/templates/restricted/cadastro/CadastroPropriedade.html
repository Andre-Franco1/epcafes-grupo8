<html th:replace="~{fragments/TemplateBase :: layout (~{:: main})}">

<body>    
<main>

    <div class="container">
        <h3 class="titulo-pagina">Pesquisa de Propriedade</h3>
    </div>

    <div class="modal fade" id="modalCriacao" tabindex="-1" aria-labelledby="modalCriacaoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCriacaoLabel">Nova Propriedade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalCriacao-body">
					
                </div>
            </div>
        </div>
    </div>
	
    <div class="container mt-3 py-3">        
        <table class="table text-center">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Tipo propriedade</td>
                    <td>Proprietário</td>
                    <td>Endereço</td>
                    <td>CEP</td>
                    <td>Operações</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="propriedade : ${propriedades}">
                    <td th:text="${propriedade.id}"></td>
                    <td th:text="${propriedade.nome}"></td>
                    <td th:text="${propriedade.tipo}"></td>
                    <td th:text="${propriedade.contato}"></td>
                    <td th:text="${propriedade.endereco.logradouro + ', ' + propriedade.endereco.numero}"></td>
                    <td th:text="${propriedade.endereco.cep}"></td>
                    <td>
                        <a class="btn-options" th:onclick="|atualizaModal('CadastroPropriedade/modal', 'modalCriacao', {'id': ${propriedade.id}})|">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a th:method="delete"
                            th:href="@{/CadastroPropriedade/excluir/{id}(id=${propriedade.id})}"
                            class="btn-options"><i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-start align-items-top d-flex pt-3">
            <div class="col col-auto">
                <nav th:if="${qtdPaginas > 1}">
                    <ul class="pagination">
                        <li class="page-item"><a
                                th:class="${currPage == 1} ? 'page-link user-select-none disabled' : 'page-link user-select-none' "
                                th:href="@{/CadastroPropriedade(size=${size}, page=${currPage-1})}"><</a>
                        </li>
                        <li th:each="pageNumber : ${pageNumbers}" class="page-item"><a
                                th:href="@{/CadastroPropriedade(size=${size}, page=${pageNumber})}"
                                th:text=${pageNumber}
                                th:class="${pageNumber == currPage} ? 'page-link user-select-none active' : 'page-link user-select-none'"
                                href="#"></a></li>
                        <li class="page-item"><a
                                th:class="${qtdPaginas == currPage} ? 'page-link user-select-none disabled' : 'page-link user-select-none'"
                                th:href="@{/CadastroPropriedade(size=${size}, page=${currPage+1})}">></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col col-auto">
                <small class="d-inline">Mostrar:</small>
            </div>
            <div class="col col-auto">
                <form>
                    <select class="form-select form-select-sm" id="size" name="size" onchange="submit()">
                        <option th:each="qtdPorPagina : ${qtdPorPaginaList}" th:value="${qtdPorPagina}"
                            th:text="${qtdPorPagina}" th:selected="${size == qtdPorPagina}"></option>
                    </select>
                </form>
            </div>
            <div class="col col-auto ml-auto">
                <button type="button" class="btn btn-success" id="botaoModal" data-bs-toggle="modal" data-bs-target="#modalCriacao" onclick="atualizaModal('CadastroPropriedade/modal', 'modalCriacao')">
                    Novo cadastro
                </button>
            </div>
        </div>
    </div>
    
    <script>
		  async function pesquisacep(cep) {
		    cep = cep.replace(/[^0-9]/g, "");
			console.log(cep);
		    var url = "https://viacep.com.br/ws/" + cep + "/json/";
			console.log(url);
			const response = await fetch(url)
			const data = await response.json()
			console.log(data.bairro);
			document.getElementById("logradouro").value = data.logradouro;
		    document.getElementById("bairro").value = data.bairro;
		    document.getElementById("localidade").value = data.localidade;
		    document.getElementById("uf").value = data.uf;
		  }
	</script>
  	
  	
  	
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>

</html>
